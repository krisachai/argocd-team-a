apiVersion: apps/v1
kind: Deployment
metadata:
  # 1. Name of the Deployment resource
  name: podinfo
  labels:
    app: podinfo
    version: latest
spec:
  # 2. Number of desired replicas (pods)
  replicas: 1
  # 3. Selector to link the Deployment to the Pods it manages
  selector:
    matchLabels:
      app: podinfo
  # 4. Pod template definition
  template:
    metadata:
      labels:
        app: podinfo # This label must match the selector above
    spec:
      containers:
      - name: podinfo-container
        # 5. The Podinfo image from the creator (stefanprodan)
        image: stefanprodan/podinfo:latest 
        # 6. Port exposed by the Podinfo container (default is 9898)
        ports:
        - name: http
          containerPort: 9898
        - name: grpc
          containerPort: 9999
        # 7. Basic resource requests and limits (optional, but recommended)
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        # 8. Liveness and Readiness probes (optional, but essential for production)
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 5